<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
       <header>
        <h1>Leaderboard</h1>
       </header>
        <div class="content">
            <div>
                <div class="head">
                    <h1>Recent Scores</h1>
                    <button class="refresh">Refresh</button>
                </div>
                <div class="table">
                    <table>
                        <tr>
                          <td>Name: 100</td>
                        </tr>
                        <tr>
                          <td>Name: 99</td>
                        </tr>
                        <tr>
                            <td>Name: 98</td>
                          </tr>
                          <tr>
                            <td>Name: 97</td>
                          </tr>
                          <tr>
                            <td>Name: 96</td>
                          </tr>
                          <tr>
                            <td>Name: 95</td>
                          </tr>
                      </table>

                </div>
            </div>
            <div class="scores">
                <h1>Add your score</h1>
                <form>
                    <input type="text" placeholder="name">
                    <input type="text" placeholder="scores">
                    <button class="submit">submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
